<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--style-->
    <style>
      #button-addon1 {
        background-color: #79ac78;
        color: #d0e7d2;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        padding: 2% 3%;
      }
      #button-addon1:hover {
        background-color: #618264;
        border: 1px solid #d0e7d2;
      }
      #list {
        background-color: #d0e7d2;
      }
      input[type="text"],
      textarea {
        background-color: #d0e7d2;
        border: 1px solid #b0d9b1;
      }
      ol,
      li {
        background-color: #d0e7d2 !important;
        border: 1px solid #b0d9b1 !important;
      }
      #listw {
        margin-left: 10%;
        margin-right: 10%;
      }
    </style>
    <!--style-->
  </head>

  <body>
    <!--parent-->
    <div
      class="container min-vh-100 p-0"
      style="
        font-family: 'Playfair Display', serif !important;
        font-family: 'Poppins', sans-serif;
        background-color: #618264;
      "
    >
      <div class="w-100 text-center">
        <h1
          class="font-weight-bold !important"
          style="background-color: #79ac78"
        >
          TODO LIST
        </h1>
      </div>
      <div class="container text-center">
        <div class="m-5">
          <input
            id="text"
            type="text"
            class="form-control"
            placeholder="write new task ...."
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
          />
          <button class="mt-3" type="button" id="button-addon1">Add</button>
        </div>
      </div>
      <div class="row" id="listw">
        <div class="col-md-8 offset-md-2">
          <ol class="list-group list-group" id="task">
            <li class="list-group-item d-flex justify-content-between m-0 p-1">
              <h7 class="mt-2 flex-grow-1">This Page is Created By Sobaan Majeed :)</h7>
              <button class="btn btn-warning p-1 mx-3" onclick="editItem(this)">
                edit
              </button>
              <button class="btn btn-danger p-1" onclick="removeitem(this)">
                Delete
              </button>
            </li>
          </ol>
        </div>
      </div>

      <!--footer-->
      <div class="footer navbar-fixed-bottom">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="text-muted">Â©2023, SOBAN MAJEED </span>
          </div>
        </footer>
      </div>
      <!--footer-->
    </div>

    








    <!--JS-->
    <script>
      let list = document.getElementById("task");
      let addbtn = document.getElementById("button-addon1");
      addbtn.onclick = function () {
        if (list.children[0].className == "text-center") {
          list.children[0].remove();
        }
        let get = document.getElementById("text").value;
        console.log(get);
        let newLi = document.createElement("li");
        newLi.className =
          "list-group-item d-flex justify-content-between m-0 p-1";
        newLi.innerHTML = `<h7 class="mt-2 flex-grow-1">${get}</h7>
              <button class="btn btn-warning p-1 mx-3" onclick="editItem(this)">edit</button>
              <button class="btn btn-danger p-1" onclick="removeitem(this)">Delete</button>`;
        let parentList = document.getElementById("task");
        parentList.appendChild(newLi);
      };
      function removeitem(element) {
        element.parentElement.remove();
        if (list.children.length <= 0) {
          let emptyMsg = document.createElement("h4");
          emptyMsg.textContent = "Your List is Empty!";
          emptyMsg.classList.add("text-center");
          list.appendChild(emptyMsg);
        }
      }
      function editItem(currentElement) {
        if (currentElement.textContent == "Done") {
          currentElement.textContent = "Edit";
          let currentTask = currentElement.previousElementSibling.value;
          let currentHeading = document.createElement("h7");
          currentHeading.className = "mt-2 flex-grow-1";
          currentHeading.textContent = currentTask;
          currentElement.parentElement.replaceChild(currentHeading,currentElement.previousElementSibling);
        } else {
          currentElement.textContent = "Done";
          let currentTask = currentElement.previousElementSibling.textContent;
          console.log(currentTask);
          let newinput = document.createElement("input");
          newinput.type = "text";
          newinput.placeholder = "new task";
          newinput.className = "mt-2 flex-grow-1";
          newinput.value = currentTask;
          currentElement.parentElement.replaceChild(
            newinput,
            currentElement.previousElementSibling
          );
        }
      }
    </script>
    <!--JS-->
  </body>
</html>
